{% extends 'base.html' %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Edit Customer</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Customer Name *</label>
                                <input type="text" name="name" id="name" class="form-control" required value="{{ customer.name }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="company_name" class="form-label">Company Name</label>
                                <input type="text" name="company_name" id="company_name" class="form-control" value="{{ customer.company_name }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone *</label>
                                <input type="tel" name="phone" id="phone" class="form-control" required value="{{ customer.phone }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control" value="{{ customer.email }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address *</label>
                            <textarea name="address" id="address" class="form-control" rows="3" required>{{ customer.address }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City *</label>
                                <input type="text" name="city" id="city" class="form-control" required value="{{ customer.city }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" name="state" id="state" class="form-control" value="{{ customer.state|default:'Maharashtra' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="customer_type" class="form-label">Customer Type</label>
                                <select name="customer_type" id="customer_type" class="form-control">
                                    <option value="individual" {% if customer.customer_type == 'individual' %}selected{% endif %}>Individual</option>
                                    <option value="business" {% if customer.customer_type == 'business' %}selected{% endif %}>Business</option>
                                    <option value="government" {% if customer.customer_type == 'government' %}selected{% endif %}>Government</option>
                                    <option value="dealer" {% if customer.customer_type == 'dealer' %}selected{% endif %}>Dealer</option>
                                    <option value="reseller" {% if customer.customer_type == 'reseller' %}selected{% endif %}>Reseller</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="gst_number" class="form-label">GST Number</label>
                                <input type="text" name="gst_number" id="gst_number" class="form-control" value="{{ customer.gst_number }}">
                            </div>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'customers:detail' customer.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
