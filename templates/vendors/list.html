<h2>Vendors</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Phone</th>
        <th>GST</th>
    </tr>
    {% for vendor in vendors %}
    <tr>
        <td>{{ vendor.name }}</td>
        <td>{{ vendor.company_name }}</td>
        <td>{{ vendor.phone }}</td>
        <td>{{ vendor.gst_number }}</td>
    </tr>
    {% endfor %}
</table>
